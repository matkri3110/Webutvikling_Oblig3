<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <div id="grid-container">
        <header>
            <nav>
                <a href="#" id="logo">BIRDIES</a>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i id="ham" class="fa-solid fa-bars"></i>
                </div>
                <ul class="nav-bar">
                    <li><a href="#">Hjem</a></li>
                    <li><a href="produkt.html">Golfsko</a></li>
                    <li><a href="produkt.html">Herresko</a></li>

                    <li><a href="#">HIO Team</a></li>

            </nav>

        <main>
            <!--Seksjon 1, Høstsalg-->
            <section id="høstsalg">

                <p>Vær klar til å nyte høstgolfen avhengig av været</p>

            <!--Seksjon 2, Damesko-->
            <section class="flex-section">
                <img src="https://placehold.co/600x400" alt="Grå placeholder bilde">
                <section>
                    <h2>Damesko!</h2>
                    <a href="#" class="shop-nå-btn">Shop nå</a>
                </section>
            </section>
            <!--Seksjon 3, Herresko-->

                <img src="https://placehold.co/600x400" alt="Grå placeholder bilde">
                <section>
                    <h2>Herresko!</h2>
                    <a href="#" class="shop-nå-btn">Shop nå</a>
                </section>
            </section>
        </main>
        <footer>
        </footer>

        </div>
        
        <script>

            let x = document.querySelector(".nav-bar")

            document.getElementById("ham").addEventListener("click", (e) => {
                if (x.className === "nav-bar") {
                    x.className += " responsive";
                } else {
                    x.className = "nav-bar";
                }
            })

        </script>

    </body>
